<form #form="ngForm">
  <i class="pi pi-arrow-left cursor-pointer" style="font-size: 2rem;" routerLink="/"></i>
  <div class="grid flex justify-content-center flex-wrap ">
    <div class="col-8 md:col-6 lg:col-3">
      <h6>Informe o Cep</h6>
      <p-inputMask  type="tel" styleClass="w-full" mask="99999-999" (onBlur)="buscarCEP(buscacep, form)" name="cep" [(ngModel)]="buscacep"  [unmask]="true"></p-inputMask>
    </div>
    <div class="col-4 md:col-6 lg:col-3">
      <h6>&nbsp;</h6>
      <button pButton pRipple type="button" label="Pesquisar" class="p-button-outlined"
      (click)="buscarCEP(buscacep, form)"></button>
    </div>
  </div>

  <div class="grid flex" *ngIf="buscar">
    <div class="col-12 md:col-6 lg:col-3">
      <h6>Logradouro</h6>
      <input class="w-full" type="text" pInputText ngModel id="logradouro" name="logradouro" disabled="true">
    </div>
    <div class="col-12 md:col-6 lg:col-3">
      <h6>Bairro</h6>
      <input class="w-full" type="text" pInputText ngModel id="bairro" name="bairro" disabled="true">
    </div>
    <div class="col-12 md:col-6 lg:col-3">
      <h6>Cidade</h6>
      <input class="w-full" type="text" pInputText ngModel id="cidade" name="cidade" disabled="true">
    </div>
    <div class="col-12 md:col-6 lg:col-3">
      <h6>Estado</h6>
      <input class="w-full" type="text" pInputText ngModel id="estado" name="estado" disabled="true">
    </div>
  </div>
</form>
